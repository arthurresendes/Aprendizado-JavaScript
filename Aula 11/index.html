<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">km/hr
    <input type="button" value="Verificar" onclick="Calcular ()">
    <div id="res"></div>

    <script>


        function Calcular() {
            var txtv = document.getElementById('txtvel')

            var res = document.querySelector('div#res')

            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de ${vel}km/h <br>`

            if (vel >= 60) {
                res.innerHTML += `Dirigia com cuidado , pois sua velocidade atual é de ${vel} , você foi <strong> MULTADO </strong>`
            } else if (vel == 0) {
                res.innerHTML = `Voce esta parado`
            } else if (vel < 0) {
                res.innerHTML = `Velocidade digitada é impossivel`
            } else res.innerHTML = `Continue assim`
        }
    </script>
</body>

</html>
