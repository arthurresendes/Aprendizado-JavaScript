<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1>Descobrindo idade</h1>
    <script>
        var nome = window.prompt("Digite seu nome")
        window.alert("Irei descobrir sua idade")
        var anonasc =window.prompt("Digite o ano de nascimento")
        var anoestamos = window.prompt("Digite ano que está")
        var resultado = anoestamos - anonasc
        window.alert(nome , + "sua idade é " ,  + resultado)
    </script>
</body>
</html>
