<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.299);
            font: normal 22px Arial ;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inicio no DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo <strong>DOM</strong></p>
    <div id="msg">Clique aqui em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim ' + p1.innerHTML)
        p1.style.color = 'Red'
        corpo.style.background = 'light'
        var d = window.document.querySelector('div#msg').innerHTML = 'Ol√° skibi';
        d.style.background = 'green'
    </script>
</body>
</html>
