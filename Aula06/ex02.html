<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como guardar dados em JS</title>
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.329);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá , mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto consectetur assumenda obcaecati inventore ea laudantium placeat. Sint ad mollitia rerum accusamus cum, dicta laborum assumenda vitae quia enim ut laudantium.</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro numero'))
        var n2 = Number.parseFloat(window.prompt('Digite o outro numero'))

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
