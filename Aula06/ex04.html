<body>
    
    <script>
        window.alert('Irei descobrir sua idade')
        var id1 = Number.parseFloat(window.prompt('Digite o ano que está'))
        var id2 = Number.parseFloat(window.prompt('Digite o ano de nascimento'))
        var result = id1 - id2
        document.write(`Sua idade é ${result}`)
    </script>
